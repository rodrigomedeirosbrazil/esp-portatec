name: Build and Release Firmware

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Set version from tag
        id: version
        run: |
          if [[ "${{ github.ref_name }}" == v* ]]; then
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
            VERSION="${GITHUB_REF_NAME#v}"
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            VERSION="${{ github.ref_name }}"
          fi
          echo "FIRMWARE_VERSION_STR=$VERSION" >> $GITHUB_ENV

      - name: Generate version.h
        run: |
          echo '#ifndef VERSION_H' > include/version.h
          echo '#define VERSION_H' >> include/version.h
          echo '#define FIRMWARE_VERSION_STR "'"${{ env.FIRMWARE_VERSION_STR }}"'"' >> include/version.h
          echo '#endif' >> include/version.h

      - name: Build firmware
        run: pio run -e esp01

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: .pio/build/esp01/firmware.bin
          name: ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
